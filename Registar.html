<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./public/lib/bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="login-background">

        <div class="container text-dark">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Crear una cuenta</h3>
                        </div>
                        <div class="card-body">
                            <form id="registerForm" onsubmit="return validar_Guardar(event)">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="nombre" type="text" required
                                                placeholder="Enter your first name" />
                                            <label for="inputFirstName">Primer nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input class="form-control" id="apellido" type="text" requered
                                                placeholder="Enter your last name" />
                                            <label for="inputLastName">Primer Apellido</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="correo" type="email" placeholder="name@example.com"
                                        required />
                                    <label for="inputEmail">Correo Electronico</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="contrasena" type="password"
                                                placeholder="Create a password" required />
                                            <label for="inputPassword">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputPasswordConfirm" type="password"
                                                placeholder="Confirm password" required />
                                            <label for="inputPasswordConfirm">Confirma contraseña</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 mb-0">
                                    <input type="submit" class="btn btn-dark btn-login" value="Crear cuenta" />



                                </div>
                            </form>
                        </div>
                        <div class="card-footer  text-center  py-3 ">
                            <div class="small ">
                                <a href="#" onclick=" cargarPaginas('login')" class="link-accent">¿Tienes una cuenta?
                                    Inicia
                                    sesión.</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-footer">
        </div>
    </div>
</body>
<script src="./public/lib/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</html>
