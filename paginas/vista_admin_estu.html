<head>
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }
  </style>
</head>

<div class="container my-4">
  <div class="row align-items-center gy-3">

    <div class="col-md-9">
      <div class="d-flex flex-wrap gap-2">
        <select id="criterioBusqueda" class="form-select" style="max-width: 200px;">
          <option value="id">Buscar por ID</option>
          <option value="nombre">Buscar por Nombre</option>
          <option value="apellido">Buscar por Apellido</option>
          <option value="anio">Buscar por Año</option>
          <option value="cedula">Buscar por Cédula</option>
          <option value="email">Buscar por Email</option>
        </select>
        <input type="text" id="valorBusqueda" class="form-control" placeholder="Ingrese el valor a buscar"
          style="max-width: 300px;" />
        <button class="btn btn-success" onclick=" buscar_estudiante()">Buscar</button>
        <button class="btn btn-secondary" onclick="mostrarEstudiantesGuardados()">Limpiar búsqueda</button>
      </div>
    </div>
  </div>
</div>

<div id="modalNotas" style="display: none;" class="modal">
  <div class="modal-content p-4">
    <h4 id="tituloModalNotas">Ingresar Notas</h4>
    <input type="text" id="materiaNombre" placeholder="Nombre de la materia" class="form-control my-2" />

    <div class="row">
      <div class="col">
        <input type="number" id="nota1" placeholder="Nota 1" class="form-control" pattern="[0-20]" min="0" max="20" />
      </div>
      <div class="col">
        <input type="number" id="nota2" placeholder="Nota 2" class="form-control" pattern="[0-20]" min="0" max="20" />
      </div>
      <div class="col">
        <input type="number" id="nota3" placeholder="Nota 3" class="form-control" pattern="[0-20]" min="0" max="20" />
      </div>
    </div>

    <div class="mt-3 d-flex justify-content-end">
      <button class="btn btn-success me-2" onclick="guardarNotasParaEstudiante()">Guardar</button>
      <button class="btn btn-secondary" onclick="cerrarModalNotas()">Cancelar</button>
    </div>
  </div>
</div>

<div id="contenedor-estudiantes-dinamicos"
  class="row gx-4 gx-lg-5 justify-content-center row-cols-2 row-cols-md-3 row-cols-xl-4"></div>
