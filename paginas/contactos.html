<head>
  <link rel="stylesheet" href="../public/css/contactos.css">
</head>

<section class="container-fluid section-box5" id="contacto">
  <div class="container px-4 px-lg-5">
    <!-- Encabezado -->
    <div class="row justify-content-center text-center text-white">
      <div class="col-lg-8 col-xl-6">
        <h2 class="fw-bold mb-3">¡Contáctanos!</h2>
        <hr class="divider mx-auto mb-3" />
        <img src="./public/img/The_Last_of_Us_Fireflies_Logo.png" alt="Logo" class="mb-3" width="70">
        <p class="text-light">
          ¿Tienes alguna pregunta, comentario o sugerencia?<br>Te responderemos con gusto.
        </p>
      </div>
    </div>

    <!-- Card con campos normales -->
    <div class="row justify-content-center mt-4">
      <div class="col-lg-6">
        <div id="contactCard" class="card shadow-lg p-4 border-0 rounded-4 text-dark bg-light">
          <!-- Campo Nombre -->
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" minlength="5"
              maxlength="50" oninput="validarNombre(this)">
              <p id="ms_name" ></p>
          </div>

          <!-- Campo Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" maxlength="100" 
              oninput="validarEmail(this)">
              <p id="ms_email" ></p>
          </div>

          <!-- Campo Teléfono -->
          <div class="mb-3">
            <label for="phone" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" id="phone" placeholder="0987654321" minlength="10" maxlength="10"
              oninput="validarTelefono(this)">
              <p id="ms_phone" ></p>
          </div>

          <!-- Campo Mensaje -->
          <div class="mb-4">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" placeholder="Escribe tu mensaje aquí..."
              minlength="10" maxlength="500" style="height: 10rem;" oninput="validarMensaje(this)"></textarea>
              <p id="ms_message" ></p>
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" id="submitButton" type="button">Enviar mensaje</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Redes sociales -->
    <div class="row justify-content-center mt-5">
      <div class="col-12 text-center">
        <h2 class="mt-4 mb-3">Redes sociales</h2>
        <ul class="list-unstyled d-flex justify-content-center gap-4">
          <li>
            <a href="https://www.facebook.com/alexander.toapanta.7771" target="_blank">
              <img src="./public/img/facebook-10163-0.jpg" alt="Facebook" width="40">
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/toapanta_alexander?igsh=bG1pdHRyMGFhbTBv" target="_blank">
              <img src="./public/img/Instagram_logo_2022.svg.png" alt="Instagram" width="40">
            </a>
          </li>
          <li>
            <a href="mailto:ajtoapanta6@espe.edu.ec">
              <img src="./public/img/gmail.png" alt="Gmail" width="40">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
