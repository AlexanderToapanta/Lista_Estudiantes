<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link href="../public/bootstrap-5.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/carrito.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Carrito</h2>
        <div id="carrito" class="row row-cols-1 row-cols-md-3 g-4"></div>

        <div class="mt-4 p-4 rounded-4 shadow bg-white text-center" style="max-width: 500px; margin: 40px auto 0 auto;">
            <h5 class="mb-3 text-secondary">Resumen de compra</h5>
            <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span>$<span id="subtotal">0.00</span></span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>IVA (15%):</span>
                <span>$<span id="iva">0.00</span></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-3">
                <strong>Total:</strong>
                <strong>$<span id="total">0.00</span></strong>
            </div>
            <button class="btn btn-success w-100 mt-2" onclick="cargarPaginas('facturacion')">
                <i class="bi bi-credit-card"></i> MÃ©todo de pago
            </button>
        </div>

    </div>

    <script src="../js/scripts.js"></script>
</body>

</html>
