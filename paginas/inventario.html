<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario</title>
<link rel="stylesheet" href="./public/css/inventario.css">
</head>

<body>

<!-- Fondo e overlay -->
<div class="background"></div>
<div class="overlay"></div>

<!-- Contenido principal -->
 <br><br><br>
<div class="container my-4 content">
  <div class="row align-items-center gy-3">
    <div class="col-md-9">
      <div class="d-flex flex-wrap gap-2">
        <select id="criterioBusqueda" class="form-select">
          <option value="id">Buscar por ID</option>
          <option value="nombre">Buscar por Nombre</option>
          <option value="tipo">Buscar por Tipo</option>
        </select>
        <input type="text" id="valorBusqueda" class="form-control" placeholder="Ingrese el valor a buscar" />
        <button onclick="buscarProducto()">Buscar</button>
        <button onclick="mostrarProductosGuardados()">Limpiar búsqueda</button>
      </div>
    </div>
    <div class="col-md-3 text-md-end text-center mt-2">
      <button onclick="abrirModalProducto()">Agregar producto</button>
    </div>
  </div>
</div>

<div id="contenedor-productos-dinamicos"
  class="row gx-4 gx-lg-5 justify-content-center row-cols-2 row-cols-md-3 row-cols-xl-4 content">
</div>

<!-- Modal Agregar -->
<div id="modalProducto" class="modal-backdrop" style="display:none;">
  <div class="modal-content">
    <h3>Agregar Producto</h3>
    <input type="text" id="nombreProducto" placeholder="Nombre del producto" />
    <input type="number" id="cantidadProducto" placeholder="Stock" min="0" />
    <input type="number" id="precioProducto" placeholder="Precio" min="0" step="0.01" />

    <select id="tipoProducto">
      <option value="" selected disabled>Selecciona una categoría</option>
      <option value="aventura">Aventura</option>
      <option value="hackandslash">Hack and Slash</option>
      <option value="terror">Terror</option>
      <option value="nintendo">Nintendo</option>
      <option value="play">Play</option>
      <option value="xbox">Xbox</option>
      <option value="mandos">Mandos</option>
      <option value="audifonos">Audífonos</option>
      <option value="cargadores">Cargadores</option>
    </select>

    <input type="file" id="imagenProducto" accept="image/*" />

    <div>
      <button onclick="cerrarModalProducto()">Cancelar</button>
      <button onclick="guardarProducto()">Guardar</button>
    </div>
  </div>
</div>

<!-- Modal Eliminar -->
<div id="modalEliminarProducto" class="modal-backdrop" style="display:none;">
  <div class="modal-content">
    <h3>Eliminar Producto</h3>
    <p id="mensajeEliminarProducto"></p>
    <input type="hidden" id="idEliminarProducto" />
    <div>
      <button onclick="cerrarModalEliminarProducto()">Cancelar</button>
      <button onclick="eliminarProducto()">Eliminar</button>
    </div>
  </div>
</div>

<!-- Modal Confirmación -->
<div id="modalConfirmacionEliminar" class="modal-backdrop" style="display:none;">
  <div class="modal-content">
    <h4>¿Estás seguro de eliminar este producto?</h4>
    <div>
      <button onclick="cerrarModalConfirmacion()">Cancelar</button>
      <button onclick="confirmarEliminarProducto()">Aceptar</button>
    </div>
  </div>
</div>

<!-- Modal Actualizar -->
<div id="modalActualizarProducto" class="modal-backdrop" style="display:none;">
  <div class="modal-content">
    <h3>Actualizar Producto</h3>
    <input type="text" id="nombreActualizarProducto" placeholder="Nombre del producto" />
    <input type="number" id="cantidadActualizarProducto" placeholder="Nueva cantidad" min="0" />
    <input type="number" id="precioActualizarProducto" placeholder="Nuevo precio" min="0" step="0.01" />

    <select id="tipoActualizarProducto">
      <option value="" selected disabled>Selecciona una categoría</option>
      <option value="aventura">Aventura</option>
      <option value="hackandslash">Hack and Slash</option>
      <option value="terror">Terror</option>
      <option value="nintendo">Nintendo</option>
      <option value="play">Play</option>
      <option value="xbox">Xbox</option>
      <option value="mandos">Mandos</option>
      <option value="audifonos">Audífonos</option>
      <option value="cargadores">Cargadores</option>
    </select>

    <input type="file" id="imagenActualizarProducto" accept="image/*" />

    <div>
      <button onclick="cerrarModalActualizarProducto()">Cancelar</button>
      <button onclick="actualizarProducto()">Actualizar</button>
    </div>
  </div>
</div>

</body>
</html>
